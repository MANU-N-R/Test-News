<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video at Top</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: black; /* Matches the reference website */
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Ensures the video starts from the top */
        }
        video {
            width: 1280px;
            height: 966px;
            object-fit: cover; /* Ensures the video fills its container */
        }
    </style>
</head>
<body>
    <video autoplay loop muted>
        <source src="video/my-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
