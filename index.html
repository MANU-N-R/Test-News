<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video in Loop</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; /* Optional: To make the video stand out */
            height: 100vh;
            overflow: hidden;
        }
        video {
            width: 1280px;
            height: 966px;
            object-fit: cover; /* Ensures the video fills the dimensions exactly */
        }
    </style>
</head>
<body>
    <video autoplay loop muted>
        <source src="video/my-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
